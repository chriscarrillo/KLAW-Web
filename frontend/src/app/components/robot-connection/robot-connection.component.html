<div id="connectionStatus">
  <mat-icon *ngIf="connectionService.isConnected()">check_circle</mat-icon>
  <mat-icon *ngIf="!connectionService.isConnected()">cancel</mat-icon>
  <span>{{ connectionService.getConnectionString() }}</span>
</div>
<button mat-stroked-button (click)="openConnectDialog()" *ngIf="!connectionService.isConnected()">Connect</button>
<button mat-stroked-button (click)="connectionService.disconnect()" *ngIf="connectionService.isConnected()">Disconnect</button>
